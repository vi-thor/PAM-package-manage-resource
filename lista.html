<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Encomendas</title>
</head>
<body>
    <header class="justify-content-between align-content-center pt-3">
        <h1 class="text-center">
          Lista de Encomendas
          <a href="./index.html"><img class="logout-icon" src="./assets/right-from-bracket-solid.svg" alt="logout" ></a>
        </h1>
      </header>
      <main class="container-fluid">
        <a href="encomenda.html" class="d-flex justify-content-end mt-3"> + Adicionar Encomenda</a>
        <h3 class="mt-2">Ãšltimas Encomendas</h3>
        <div id="orderList" class="m-1"></div>
      </main>
    <script src="main.js"></script>

    <script>
        displayOrders();

        function displayOrders() {
            const orders = JSON.parse(localStorage.getItem("orders")) || [];
            const orderListDiv = document.getElementById("orderList");
            orderListDiv.innerHTML = ""; // Clear previous list

            orders.forEach(order => {
                let orderDiv = document.createElement("div");
                orderDiv.classList.add("individual-order", "mb-3", "border", "p-3"); // Added Bootstrap classes for margin, border, and padding

                orderDiv.innerHTML = `
                    <p><strong>Nome:</strong> ${order.nome}</p>
                    <p><strong>Valor Total:</strong> ${order.valorTotal}</p>
                    <p><strong>Data:</strong> ${order.data}</p>
                    <p><strong>Produtos:</strong> ${order.produtos}</p>
                `;

                orderListDiv.appendChild(orderDiv);
    });
}
    </script>
   
</body>
</html>
