<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="artigo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PAM - Artigo</title>
</head>
<body>
    <header>
        <div class="container justify-content-between align-content-center pt-3">
           <h1 class="text-center">Formulário de Produtos</h1>
            <a href="./index.html"><img class="logout-icon" src="./assets/right-from-bracket-solid.svg" alt="logout" ></a>

        </div>
    </header>

    <div class="p-3"></div>

    <main class="main-content container-fluid">
        <form id="form-artigo">

            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Marca:</label>
                <input type="text" id="brand" name="brand" class="form-control" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="qtd" class="form-label">Quantidade:</label>
                    <input type="text" id="qtd" name="qtd" class="form-control" placeholder="0" required>
                </div>
                <div class="col">
                    <label for="price" class="form-label">Preço:</label> 
                    <input type="text" id="price" name="price" class="form-control" placeholder="0.00" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="expire-date" class="form-label">Data Validade:</label>
                <input type="date" id="expire-date" name="expire-date" class="form-control" >
            </div>

            <div class=" d-flex btn-bottom justify-content-center align-items-center">
                <button type="submit" id="btnSave" name="btnSave" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </main>
    <footer class="py-4">
        <div class="row">
            <div class="col"><a href="./encomenda.html">Encomendas</a></div>
            <div class="col"><a href="">Perfil</a></div>
            <div class="col"><a href="./artigo.html">Produtos</a></div>
        </div>
    </footer>
    <script src="_artigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
