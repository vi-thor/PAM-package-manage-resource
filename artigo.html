<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="artigo.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PAM - Artigo</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="p-1"><h1 class="text-center">Artigo</h1></div>
        </div>
    </header>

    <div class="p-3"></div>

    <main class="main-content container-fluid">
        <form id="form-artigo">

            <div class="mb-4 text-center">
                <!-- <h1>Imagem Aqui</h1> -->
                <img src="https://source.unsplash.com/random/200x200?sig=3" />
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="brand" class="form-label">Marca:</label>
                <input type="text" id="brand" name="brand" class="form-control" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="qtd" class="form-label">Quantidade:</label>
                    <input type="text" id="qtd" name="qtd" class="form-control" placeholder="0" required>
                </div>
                <div class="col">
                    <label for="price" class="form-label">Pre√ßo:</label> 
                    <input type="text" id="price" name="price" class="form-control" placeholder="0.00" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="expire-date" class="form-label">Data Validade:</label>
                <input type="date" id="expire-date" name="expire-date" class="form-control" >
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-secondary w-100">Guardar</button>
            </div>
        </form>
    </main>
    <footer class="py-4">
        <div class="row">
            <div class="col">encomendas</div>
            <div class="col">perfil</div>
            <div class="col">produtos</div>
        </div>
    </footer>
    <script src="_artigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
