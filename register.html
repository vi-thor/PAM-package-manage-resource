<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="register.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>PAM - CRM - Registar</title>
  </head>
  <body>
    <main class="main-content container-fluid">
      <h1 class="text-center">Welcome to</h1>
      <h1 class="text-center">Package Manage Resource</h1>
      <div class="d-flex justify-content-between align-content-center mt-4">
        <img
          src="./assets/man-standing-login.svg"
          alt="person"
          class="person-img"
        />
        <h2 class="d-flex align-items-center login-title text-nowrap">Registe-se Já!</h2>
      </div>

      <div class="login-form container-fluid mt-3 align-content-center">
        <div class="input-group mb-3 d-flex flex-column pt-5">
          <span class="text-white">Nome</span>
          <input
            type="text"
            class="form-input"
            placeholder="John"
            aria-label="nome"
            aria-describedby="basic-addon1"
          />
          <span class="text-white mt-3">Email</span>
          <input
            type="text"
            class="form-input"
            placeholder="ex: johndoe@domain.com"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group pt-3 d-flex flex-column">
          <span class="text-white">Senha</span>
          <input
            type="password"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        
    </div>
    <div class="d-flex row pt-3">
        <a href="./index.html" class="text-center">Já tem conta? Faça o login já!</a>
    </div>
    <div
        class="input-group mb-3 d-flex flex-column mt-3 align-content-center">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
