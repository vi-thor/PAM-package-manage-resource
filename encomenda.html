<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulário de Encomenda</title>
</head>
<body>
    <main class="main-content container-fluid">
        <h1 class="text-center">Formulário de Encomenda</h1>

        <h2 class="text-center encomenda-title">Detalhes da Encomenda</h2>

        <form id="encomenda-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="valor-total" class="form-label">Valor Total:</label>
                <input type="text" id="valor-total" name="valor-total" class="form-control" readonly>
            </div>            

            <div class="mb-3">
                <label for="data-encomenda" class="form-label">Data da Encomenda:</label>
                <input type="date" id="data-encomenda" name="data-encomenda" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="produto-selecionado" class="form-label">Selecione um Produto:</label>
                <select id="produto-selecionado" name="produto-selecionado" class="form-select">
                    <option value="" disabled selected>Selecione um produto</option>
                </select>
            </div>

            <button type="button" id="adicionar-produto" class="btn btn-primary">Adicionar Produto</button>

            <ul id="lista-produtos">
                <!-- Lista de produtos selecionados será exibida aqui -->
            </ul>

            <button type="submit" class="btn btn-primary">Enviar Encomenda</button>
        </form>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
